language: cpp
compiler:
    - gcc-4.9
script:
    - cd cpp/
    - make
    - cd ./../tools/
    - bash download_text8.sh
before_install:
    - if [ "$CXX" == "g++" ]; then export CXX=g++-4.9; fi
install:
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo apt-get -qq update
    - sudo apt-get -qq install g++-4.9
